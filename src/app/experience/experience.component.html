<div *ngIf="experiences">
  <div class="container-fluid">
    <section class="timeline">
      <ul>
        <li *ngFor="let experience of experiences; let i = index">
          <div>
            <time class="job-date">{{ experience.dates }} {{ 'in' | translate }} {{ experience.lloc }}</time>
            <time class="job-name"><span class='job-highlight'>{{ experience.categoria }}</span> {{ 'at' | translate }} {{ experience.client }}</time>
            <time class="job-desc">
              <span *ngFor="let descItem of experience.description">
                <i class='fa fa-circle'></i> <span>{{descItem}}</span>
                <br/>
              </span>
            </time>
          </div>
        </li>
      </ul>
    </section>
  </div>
</div>
