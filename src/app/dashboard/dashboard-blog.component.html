<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-sm-10 col-lg-7 mx-auto">
            <h4>Añadir Post:</h4>
            <form [formGroup]="rForm" (ngSubmit)="add(title, body)">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <input [(ngModel)]="title" type="text" class="form-control" placeholder="Título" formControlName="title">
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea [(ngModel)]="body" type="text" class="form-control" placeholder="Contenido" rows="5" formControlName="body"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <button type="submit" class="btn btn-primary">Añadir</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
