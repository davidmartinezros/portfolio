<div class="container-fluid pt-3">
  <div *ngIf="!(authService.user | async)">
    <form [formGroup]="authForm" (ngSubmit)="login(authForm.value)">
      <div class="form-group row">
        <input type="email" class="form-control" id="fb-auth-email" placeholder="E-mail" formControlName="email">
        <div class="alert alert-danger" *ngIf="!authForm.controls['email'].valid && authForm.controls['email'].touched" style="font-size: 10px;">Se requiere el formato de correo electrónico correcto</div>
      </div>
      <div class="form-group row">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" formControlName="password">
        <div class="alert alert-danger" *ngIf="!authForm.controls['password'].valid && authForm.controls['password'].touched" style="font-size: 10px;">Mínimo 5 carácteres</div>
      </div>
      <div class="form-group row float-none">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Entrar</button>
      </div>
      <div class="form-group row float-none">
        <div class="alert alert-danger" *ngIf="authService.loginFailed" style="font-size: 10px;">Mal inicio de sesión o contraseña</div>
      </div>
    </form>
  </div>
  <div *ngIf="(authService.user | async)">
    <div class="form-group row justify-content-center">
      <button (click)="logout()" *ngIf="authService.user | async" class="btn btn-danger ">Salir</button>
    </div>
  </div>
</div>
